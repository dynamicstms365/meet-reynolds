name: Deploy GitHub App Service to Azure

on:
  push:
    branches: [main]
    paths:
      - 'src/CopilotAgent/**'
      - 'src/Shared/**'
      - '.github/workflows/deploy-azure-container.yml'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'copilot-powerplatform-deploy-rg'
  CONTAINER_APP_NAME: 'github-copilot-bot'
  CONTAINER_APP_ENV: 'github-copilot-bot-env'
  AZURE_LOCATION: 'eastus'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image_url: ${{ steps.build_push.outputs.image_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build and Test
        run: |
          dotnet restore src/CopilotAgent.sln
          dotnet build src/CopilotAgent.sln -c Release
          dotnet test src/CopilotAgent.Tests/CopilotAgent.Tests.csproj
          dotnet publish src/CopilotAgent/CopilotAgent.csproj -c Release -o ./publish          

      - name: Build and Push to GitHub Container Registry
        id: build_push
        env:
          REGISTRY: ghcr.io
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: copilot-powerplatform
          IMAGE_NAME: copilot-agent
        run: |
          # Debug: Print environment variables and repository info
          echo "DEBUG: REGISTRY=$REGISTRY"
          echo "DEBUG: REPO_OWNER=$REPO_OWNER"
          echo "DEBUG: REPO_NAME=$REPO_NAME"
          echo "DEBUG: IMAGE_NAME=$IMAGE_NAME"
          echo "DEBUG: github.repository=${{ github.repository }}"
          echo "DEBUG: github.repository_owner=${{ github.repository_owner }}"
          echo "DEBUG: github.actor=${{ github.actor }}"
          echo "DEBUG: github.sha=${{ github.sha }}"
          
          # Construct the full image name using individual components and convert to lowercase
          FULL_IMAGE_NAME=$(echo "$REPO_OWNER/$REPO_NAME/$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "DEBUG: FULL_IMAGE_NAME=$FULL_IMAGE_NAME"
          
          # Validate that the components are not empty and image name is well-formed
          if [[ -z "$REPO_OWNER" || -z "$REPO_NAME" || -z "$IMAGE_NAME" ]]; then
            echo "ERROR: One or more image name components are empty"
            echo "REPO_OWNER='$REPO_OWNER', REPO_NAME='$REPO_NAME', IMAGE_NAME='$IMAGE_NAME'"
            exit 1
          fi
          
          if [[ ! "$FULL_IMAGE_NAME" =~ ^[a-z0-9._-]+/[a-z0-9._-]+/[a-z0-9._-]+$ ]]; then
            echo "ERROR: FULL_IMAGE_NAME appears to be invalid: $FULL_IMAGE_NAME"
            echo "Expected format: owner/repository/image-name (lowercase)"
            exit 1
          fi
          # Build the Docker image using pre-built output and permanent Dockerfile
          docker build -t $REGISTRY/$FULL_IMAGE_NAME:latest .
          docker tag $REGISTRY/$FULL_IMAGE_NAME:latest $REGISTRY/$FULL_IMAGE_NAME:${{ github.sha }}
          
          # Login to GitHub Container Registry using GitHub token
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
          
          # Push to GitHub Container Registry
          docker push $REGISTRY/$FULL_IMAGE_NAME:latest
          docker push $REGISTRY/$FULL_IMAGE_NAME:${{ github.sha }}
          
          # Construct and validate the final image URL
          FINAL_IMAGE_URL="$REGISTRY/$FULL_IMAGE_NAME:latest"
          echo "DEBUG: Final image URL: $FINAL_IMAGE_URL"
          
          # Validate the image URL format
          if [[ ! "$FINAL_IMAGE_URL" =~ ^ghcr\.io/[a-z0-9._-]+/[a-z0-9._-]+/[a-z0-9._-]+:(latest|[a-z0-9._-]+)$ ]]; then
            echo "ERROR: Generated image URL is invalid: $FINAL_IMAGE_URL"
            echo "Expected format: ghcr.io/owner/repository/image-name:tag (lowercase)"
            exit 1
          fi
          
          echo "image_url=$FINAL_IMAGE_URL" >> $GITHUB_OUTPUT
          echo "SUCCESS: Image URL validated and set: $FINAL_IMAGE_URL"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Install Azure Container Apps Extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Deploy to Azure Container Apps
        id: deploy
        run: |
          # Validate the image URL from build output
          IMAGE_URL="${{ needs.build.outputs.image_url }}"
          echo "DEBUG: Received image URL: $IMAGE_URL"
          
          # Validate image URL format before proceeding
          if [[ -z "$IMAGE_URL" ]]; then
            echo "ERROR: No image URL received from build job"
            exit 1
          fi
          
          if [[ ! "$IMAGE_URL" =~ ^ghcr\.io/[a-z0-9._-]+/[a-z0-9._-]+/[a-z0-9._-]+:(latest|[a-z0-9._-]+)$ ]]; then
            echo "ERROR: Invalid image URL format received: $IMAGE_URL"
            echo "Expected format: ghcr.io/owner/repository/image-name:tag (lowercase)"
            echo "This will cause Azure Container Apps deployment to fail"
            exit 1
          fi
          
          echo "SUCCESS: Image URL validation passed: $IMAGE_URL"
          
          # Check if Container Apps environment exists
          if ! az containerapp env show --name ${{ env.CONTAINER_APP_ENV }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Creating Container Apps environment..."
            az containerapp env create \
              --name ${{ env.CONTAINER_APP_ENV }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}
          fi
          
          # Check if Container App exists
          if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Updating existing Container App..."
            
            # Update secrets first
            az containerapp secret set \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --secrets \
                "ngl-devops-private-key=${{ secrets.NGL_DEVOPS_BOT_PEM }}"
            
            # Update container app with new image (registry auth already configured)
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image "$IMAGE_URL" \
              --replace-env-vars \
                "NGL_DEVOPS_APP_ID=${{ vars.NGL_DEVOPS_APP_ID }}" \
                "ASPNETCORE_ENVIRONMENT=Production" \
                "ASPNETCORE_URLS=http://+:8080" \
                "NGL_DEVOPS_PRIVATE_KEY=secretref:ngl-devops-private-key" \
              --cpu 1.0 \
              --memory 2.0Gi \
              --min-replicas 1 \
              --max-replicas 3
          else
            echo "Creating new Container App..."
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image "$IMAGE_URL" \
              --target-port 8080 \
              --ingress external \
              --secrets "ngl-devops-private-key=${{ secrets.NGL_DEVOPS_BOT_PEM }}" \
              --env-vars "NGL_DEVOPS_APP_ID=${{ vars.NGL_DEVOPS_APP_ID }}" "ASPNETCORE_ENVIRONMENT=Production" "ASPNETCORE_URLS=http://+:8080" "NGL_DEVOPS_PRIVATE_KEY=secretref:ngl-devops-private-key" \
              --cpu 1.0 \
              --memory 2.0Gi \
              --min-replicas 1 \
              --max-replicas 3
          fi
          
          # Get container app information
          FQDN=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Validate Deployment
        run: |
          echo "üéâ Deployment successful!"
          echo "üìç Container App FQDN: ${{ steps.deploy.outputs.fqdn }}"
          echo "üîó Webhook URL: https://${{ steps.deploy.outputs.fqdn }}/api/github/webhook"
          echo "üîó Health Check: https://${{ steps.deploy.outputs.fqdn }}/api/github/health"
          echo "üîó Test Endpoint: https://${{ steps.deploy.outputs.fqdn }}/api/github/test"
          echo "üîó MCP Capabilities: https://${{ steps.deploy.outputs.fqdn }}/mcp/capabilities"
          echo "üîó MCP SSE: https://${{ steps.deploy.outputs.fqdn }}/mcp/sse"
          
          # Wait for container to be ready and test health endpoint
          echo "‚è≥ Waiting for container app to be ready..."
          sleep 60
          
          # Test health endpoint
          for i in {1..10}; do
            if curl -f "https://${{ steps.deploy.outputs.fqdn }}/api/github/health" 2>/dev/null; then
              echo "‚úÖ Health check passed on attempt $i"
              break
            else
              echo "‚è≥ Health check failed on attempt $i, retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          # Test MCP capabilities endpoint
          echo "üß™ Testing MCP capabilities endpoint..."
          curl -f "https://${{ steps.deploy.outputs.fqdn }}/mcp/capabilities" || echo "‚ö†Ô∏è MCP capabilities endpoint not responding"

      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.NGL_DEVOPS_APP_ID }}
          private-key: ${{ secrets.NGL_DEVOPS_BOT_PEM }}

      - name: Comprehensive Token Diagnostics
        run: |
          echo "üîç Comprehensive GitHub App Token Diagnostics"
          echo "================================================"
          
          # App ID validation
          echo "üìã App ID Information:"
          echo "  App ID: ${{ vars.NGL_DEVOPS_APP_ID }}"
          echo "  App ID length: ${#APP_ID}"
          echo "  App ID is numeric: $([[ "$APP_ID" =~ ^[0-9]+$ ]] && echo 'YES' || echo 'NO')"
          
          # Private key validation (without exposing content)
          echo ""
          echo "üîë Private Key Validation:"
          PEM_KEY="${{ secrets.NGL_DEVOPS_BOT_PEM }}"
          echo "  Key present: $([[ -n "$PEM_KEY" ]] && echo 'YES' || echo 'NO')"
          echo "  Key length: ${#PEM_KEY}"
          
          # Check for common PEM format issues
          if [[ "$PEM_KEY" == *"BEGIN PRIVATE KEY"* ]]; then
            echo "  ‚úÖ Has BEGIN PRIVATE KEY header"
          elif [[ "$PEM_KEY" == *"BEGIN RSA PRIVATE KEY"* ]]; then
            echo "  ‚úÖ Has BEGIN RSA PRIVATE KEY header"
          else
            echo "  ‚ùå Missing proper BEGIN header"
          fi
          
          if [[ "$PEM_KEY" == *"END PRIVATE KEY"* ]]; then
            echo "  ‚úÖ Has END PRIVATE KEY footer"
          elif [[ "$PEM_KEY" == *"END RSA PRIVATE KEY"* ]]; then
            echo "  ‚úÖ Has END RSA PRIVATE KEY footer"
          else
            echo "  ‚ùå Missing proper END footer"
          fi
          
          # Check for common formatting issues
          if [[ "$PEM_KEY" == *$'\n'* ]]; then
            echo "  ‚úÖ Contains newlines"
          else
            echo "  ‚ö†Ô∏è  No newlines found (may need proper formatting)"
          fi
          
          # Token generation results
          echo ""
          echo "üé´ Token Generation Results:"
          TOKEN="${{ steps.generate_token.outputs.token }}"
          echo "  Token generated: $([[ -n "$TOKEN" ]] && echo 'YES' || echo 'NO')"
          echo "  Token length: ${#TOKEN}"
          
          if [[ -n "$TOKEN" ]]; then
            echo "  Token prefix: ${TOKEN:0:20}..."
            echo "  Token format: $([[ "$TOKEN" =~ ^[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+$ ]] && echo 'JWT' || echo 'Other')"
          else
            echo "  ‚ùå No token generated - check previous step for errors"
          fi
          
          # GitHub App validation attempt
          echo ""
          echo "üß™ GitHub API Connectivity Test:"
          if [[ -n "$TOKEN" ]]; then
            echo "  Testing GitHub API access..."
            export GITHUB_TOKEN="$TOKEN"
            
            # Try to get app info
            if APP_INFO=$(gh api /app 2>&1); then
              echo "  ‚úÖ Successfully accessed GitHub App info"
              echo "  App name: $(echo "$APP_INFO" | jq -r '.name // "N/A"')"
              echo "  App owner: $(echo "$APP_INFO" | jq -r '.owner.login // "N/A"')"
            else
              echo "  ‚ùå Failed to access GitHub App info"
              echo "  Error: $APP_INFO"
            fi
          else
            echo "  ‚è≠Ô∏è  Skipping API test - no token available"
          fi
        env:
          APP_ID: ${{ vars.NGL_DEVOPS_APP_ID }}

      - name: Alternative Token Generation (Fallback)
        id: fallback_token
        if: steps.generate_token.outputs.token == ''
        run: |
          echo "üîÑ Attempting alternative token generation method"
          
          # Try manual JWT generation using openssl and base64
          APP_ID="${{ vars.NGL_DEVOPS_APP_ID }}"
          PRIVATE_KEY="${{ secrets.NGL_DEVOPS_BOT_PEM }}"
          
          # Create JWT payload
          NOW=$(date +%s)
          IAT=$((NOW - 60))
          EXP=$((NOW + 600))
          
          HEADER='{"alg":"RS256","typ":"JWT"}'
          PAYLOAD='{"iat":'$IAT',"exp":'$EXP',"iss":"'$APP_ID'"}'
          
          # Base64 encode (URL-safe)
          HEADER_B64=$(echo -n "$HEADER" | base64 -w 0 | tr '+/' '-_' | tr -d '=')
          PAYLOAD_B64=$(echo -n "$PAYLOAD" | base64 -w 0 | tr '+/' '-_' | tr -d '=')
          
          # Create signature
          UNSIGNED_TOKEN="$HEADER_B64.$PAYLOAD_B64"
          
          # Save private key to temp file
          echo "$PRIVATE_KEY" > /tmp/private_key.pem
          
          # Generate signature
          if SIGNATURE=$(echo -n "$UNSIGNED_TOKEN" | openssl dgst -sha256 -sign /tmp/private_key.pem | base64 -w 0 | tr '+/' '-_' | tr -d '='); then
            JWT="$UNSIGNED_TOKEN.$SIGNATURE"
            echo "‚úÖ Manual JWT generation successful"
            echo "fallback_token=$JWT" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Manual JWT generation failed"
          fi
          
          # Clean up
          rm -f /tmp/private_key.pem

      - name: Update GitHub App Webhook URL
        run: |
          WEBHOOK_URL="https://${{ steps.deploy.outputs.fqdn }}/api/github/webhook"
          echo "üìù Updating GitHub App webhook URL to: $WEBHOOK_URL"
          
          # Determine which token to use (primary or fallback)
          PRIMARY_TOKEN="${{ steps.generate_token.outputs.token }}"
          FALLBACK_TOKEN="${{ steps.fallback_token.outputs.fallback_token }}"
          
          if [[ -n "$PRIMARY_TOKEN" ]]; then
            echo "üé´ Using primary token from github-app-token action"
            GITHUB_TOKEN="$PRIMARY_TOKEN"
          elif [[ -n "$FALLBACK_TOKEN" ]]; then
            echo "üé´ Using fallback manually-generated token"
            GITHUB_TOKEN="$FALLBACK_TOKEN"
          else
            echo "‚ùå ERROR: No GitHub token available (neither primary nor fallback)"
            echo "Token generation completely failed - check app configuration"
            exit 1
          fi
          
          export GITHUB_TOKEN
          
          echo "üîç Final token validation:"
          echo "Token length: ${#GITHUB_TOKEN}"
          echo "Token starts with: ${GITHUB_TOKEN:0:10}..."
          echo "Token format: $([[ "$GITHUB_TOKEN" =~ ^[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+$ ]] && echo 'JWT' || echo 'Other')"
          
          # Test token validity with a simple API call first
          echo "üß™ Testing token validity with /app endpoint..."
          if APP_RESPONSE=$(gh api /app 2>&1); then
            echo "‚úÖ Token validation passed"
            echo "App name: $(echo "$APP_RESPONSE" | jq -r '.name // "N/A"')"
          else
            echo "‚ùå ERROR: Token validation failed - cannot access /app endpoint"
            echo "API Response: $APP_RESPONSE"
            echo "This suggests:"
            echo "  - Token is malformed or expired"
            echo "  - App ID doesn't match the private key"
            echo "  - GitHub App doesn't exist or is misconfigured"
            exit 1
          fi
          
          # Get current GitHub App configuration
          echo "üìã Getting current webhook configuration..."
          if CURRENT_CONFIG=$(gh api /app/hook/config 2>&1); then
            echo "Current webhook config: $CURRENT_CONFIG"
          else
            echo "‚ö†Ô∏è  Warning: Failed to get current webhook config"
            echo "Response: $CURRENT_CONFIG"
            echo "Proceeding with webhook update anyway..."
          fi
          
          # Update the webhook URL using GitHub CLI with app-level token
          echo "üîÑ Updating webhook URL..."
          if UPDATE_RESPONSE=$(gh api \
            --method PATCH \
            /app/hook/config \
            -f url="$WEBHOOK_URL" \
            -f content_type="json" \
            -f insecure_ssl="0" 2>&1); then
            echo "‚úÖ Successfully updated GitHub App webhook URL"
            echo "New webhook config: $UPDATE_RESPONSE"
          else
            echo "‚ùå Failed to update GitHub App webhook URL"
            echo "Error response: $UPDATE_RESPONSE"
            
            # Provide detailed troubleshooting information
            echo ""
            echo "üîß Troubleshooting Information:"
            echo "  - Webhook URL: $WEBHOOK_URL"
            echo "  - Token source: $([[ -n "$PRIMARY_TOKEN" ]] && echo 'Primary' || echo 'Fallback')"
            echo "  - App ID: ${{ vars.NGL_DEVOPS_APP_ID }}"
            echo ""
            echo "üö® Possible Issues:"
            echo "  1. GitHub App webhook configuration permissions missing"
            echo "  2. App ID/Private Key mismatch"
            echo "  3. Private key format incorrect"
            echo "  4. GitHub App not properly configured"
            
            exit 1
          fi

      - name: Summary
        run: |
          echo "üöÄ **Deployment Complete!**"
          echo ""
          echo "### üìç Endpoints"
          echo "- **App URL**: https://${{ steps.deploy.outputs.fqdn }}"
          echo "- **Health Check**: https://${{ steps.deploy.outputs.fqdn }}/api/github/health"
          echo "- **Webhook**: https://${{ steps.deploy.outputs.fqdn }}/api/github/webhook"
          echo "- **MCP Capabilities**: https://${{ steps.deploy.outputs.fqdn }}/mcp/capabilities"
          echo "- **MCP SSE**: https://${{ steps.deploy.outputs.fqdn }}/mcp/sse"
          echo ""
          echo "### üîß Next Steps"
          echo "1. Test the health endpoint"
          echo "2. Generate API keys using the workflow"
          echo "3. Test MCP tools integration"