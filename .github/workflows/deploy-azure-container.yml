name: Deploy GitHub App Service to Azure

on:
  push:
    branches: [main]
    paths:
      - 'src/CopilotAgent/**'
      - 'src/Shared/**'
      - '.github/workflows/deploy-azure-container.yml'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'copilot-powerplatform-deploy-rg'
  CONTAINER_APP_NAME: 'github-copilot-bot'
  CONTAINER_APP_ENV: 'github-copilot-bot-env'
  AZURE_LOCATION: 'eastus'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image_url: ${{ steps.build_push.outputs.image_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build and Test
        run: |
          dotnet restore src/CopilotAgent.sln
          dotnet build src/CopilotAgent.sln -c Release
          dotnet test src/CopilotAgent.Tests/CopilotAgent.Tests.csproj
          dotnet publish src/CopilotAgent/CopilotAgent.csproj -c Release -o ./publish          

      - name: Build and Push to GitHub Container Registry
        id: build_push
        env:
          REGISTRY: ghcr.io
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: copilot-powerplatform
          IMAGE_NAME: copilot-agent
        run: |
          # Debug: Print environment variables and repository info
          echo "DEBUG: REGISTRY=$REGISTRY"
          echo "DEBUG: REPO_OWNER=$REPO_OWNER"
          echo "DEBUG: REPO_NAME=$REPO_NAME"
          echo "DEBUG: IMAGE_NAME=$IMAGE_NAME"
          echo "DEBUG: github.repository=${{ github.repository }}"
          echo "DEBUG: github.repository_owner=${{ github.repository_owner }}"
          echo "DEBUG: github.actor=${{ github.actor }}"
          echo "DEBUG: github.sha=${{ github.sha }}"
          
          # Construct the full image name using individual components and convert to lowercase
          FULL_IMAGE_NAME=$(echo "$REPO_OWNER/$REPO_NAME/$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "DEBUG: FULL_IMAGE_NAME=$FULL_IMAGE_NAME"
          
          # Validate that the components are not empty and image name is well-formed
          if [[ -z "$REPO_OWNER" || -z "$REPO_NAME" || -z "$IMAGE_NAME" ]]; then
            echo "ERROR: One or more image name components are empty"
            echo "REPO_OWNER='$REPO_OWNER', REPO_NAME='$REPO_NAME', IMAGE_NAME='$IMAGE_NAME'"
            exit 1
          fi
          
          if [[ ! "$FULL_IMAGE_NAME" =~ ^[a-z0-9._-]+/[a-z0-9._-]+/[a-z0-9._-]+$ ]]; then
            echo "ERROR: FULL_IMAGE_NAME appears to be invalid: $FULL_IMAGE_NAME"
            echo "Expected format: owner/repository/image-name (lowercase)"
            exit 1
          fi
          # Build the Docker image using pre-built output and permanent Dockerfile
          docker build -t $REGISTRY/$FULL_IMAGE_NAME:latest .
          docker tag $REGISTRY/$FULL_IMAGE_NAME:latest $REGISTRY/$FULL_IMAGE_NAME:${{ github.sha }}
          
          # Login to GitHub Container Registry using GitHub token
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
          
          # Push to GitHub Container Registry
          docker push $REGISTRY/$FULL_IMAGE_NAME:latest
          docker push $REGISTRY/$FULL_IMAGE_NAME:${{ github.sha }}
          
          # Construct and validate the final image URL
          FINAL_IMAGE_URL="$REGISTRY/$FULL_IMAGE_NAME:latest"
          echo "DEBUG: Final image URL: $FINAL_IMAGE_URL"
          
          # Validate the image URL format
          if [[ ! "$FINAL_IMAGE_URL" =~ ^ghcr\.io/[a-z0-9._-]+/[a-z0-9._-]+/[a-z0-9._-]+:(latest|[a-z0-9._-]+)$ ]]; then
            echo "ERROR: Generated image URL is invalid: $FINAL_IMAGE_URL"
            echo "Expected format: ghcr.io/owner/repository/image-name:tag (lowercase)"
            exit 1
          fi
          
          echo "image_url=$FINAL_IMAGE_URL" >> $GITHUB_OUTPUT
          echo "SUCCESS: Image URL validated and set: $FINAL_IMAGE_URL"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
      packages: read
      
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Install Azure Container Apps Extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Wait for Container App Operations to Complete
        run: |
          echo "üîç Checking for ongoing Container App operations..."
          
          # Function to check operation status
          check_operations() {
            local operations=$(az containerapp operation list \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "[?properties.provisioningState=='InProgress']" \
              --output tsv 2>/dev/null || echo "")
            
            if [[ -n "$operations" ]]; then
              echo "‚è≥ Operations in progress detected"
              return 1
            else
              echo "‚úÖ No operations in progress"
              return 0
            fi
          }
          
          # Wait for operations to complete with exponential backoff
          max_attempts=12
          attempt=1
          base_delay=10
          
          while [ $attempt -le $max_attempts ]; do
            echo "üîÑ Attempt $attempt/$max_attempts - Checking operation status..."
            
            if check_operations; then
              echo "‚úÖ All operations completed - proceeding with deployment"
              break
            fi
            
            if [ $attempt -eq $max_attempts ]; then
              echo "‚ùå Maximum wait time exceeded - operations still in progress"
              echo "‚ö†Ô∏è  Proceeding with deployment anyway (Azure may handle conflicts)"
              break
            fi
            
            # Calculate delay with exponential backoff (capped at 5 minutes)
            delay=$((base_delay * (2 ** (attempt - 1))))
            if [ $delay -gt 300 ]; then
              delay=300
            fi
            
            echo "‚è±Ô∏è  Waiting ${delay}s before next check..."
            sleep $delay
            attempt=$((attempt + 1))
          done

      - name: Deploy to Azure Container Apps
        id: deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ needs.build.outputs.image_url }}
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          location: ${{ env.AZURE_LOCATION }}
          targetPort: 8080
          ingress: external
          environmentVariables: |
            NGL_DEVOPS_APP_ID=${{ vars.NGL_DEVOPS_APP_ID }}
            ASPNETCORE_ENVIRONMENT=Production
            ASPNETCORE_URLS=http://+:8080

      - name: Configure Container App Resources and Secrets
        run: |
          echo "üîß Configuring container app resources and secrets..."
          
          # Validate required secrets exist and are not empty
          echo "üîç Validating GitHub secrets..."
          
          PRIVATE_KEY_SECRET="${{ secrets.NGL_DEVOPS_BOT_PEM }}"
          WEBHOOK_SECRET="${{ secrets.NGL_DEVOPS_WEBHOOK_SECRET }}"
          
          if [[ -z "$PRIVATE_KEY_SECRET" ]]; then
            echo "‚ùå ERROR: GitHub secret 'NGL_DEVOPS_BOT_PEM' is not set or is empty"
            echo "üìù Please set this secret in repository settings"
            exit 1
          fi
          
          if [[ -z "$WEBHOOK_SECRET" ]]; then
            echo "‚ùå ERROR: GitHub secret 'NGL_DEVOPS_WEBHOOK_SECRET' is not set or is empty"
            echo "üìù Please set this secret in repository settings"
            exit 1
          fi
          
          echo "‚úÖ Required secrets validation passed"
          
          # Function to perform configuration with retry logic
          configure_with_retry() {
            local max_attempts=5
            local attempt=1
            local base_delay=15
            
            while [ $attempt -le $max_attempts ]; do
              echo "üîÑ Configuration attempt $attempt/$max_attempts"
              
              # Check if any operations are in progress before configuration
              if az containerapp operation list \
                --name ${{ env.CONTAINER_APP_NAME }} \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                --query "[?properties.provisioningState=='InProgress']" \
                --output tsv 2>/dev/null | grep -q .; then
                
                echo "‚è≥ Operations still in progress, waiting before configuration..."
                delay=$((base_delay * attempt))
                sleep $delay
                attempt=$((attempt + 1))
                continue
              fi
              
              echo "üîê Setting container app secrets..."
              echo "üìù Secret names being set: ngl-devops-private-key, ngl-devops-webhook-secret"
              
              if az containerapp secret set \
                --name ${{ env.CONTAINER_APP_NAME }} \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                --secrets "ngl-devops-private-key=$PRIVATE_KEY_SECRET" \
                          "ngl-devops-webhook-secret=$WEBHOOK_SECRET"; then
                
                echo "üîß Updating container app configuration..."
                if az containerapp update \
                  --name ${{ env.CONTAINER_APP_NAME }} \
                  --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                  --set-env-vars "NGL_DEVOPS_PRIVATE_KEY=secretref:ngl-devops-private-key" \
                                "NGL_DEVOPS_WEBHOOK_SECRET=secretref:ngl-devops-webhook-secret" \
                  --cpu 1.0 \
                  --memory 2.0Gi \
                  --min-replicas 1 \
                  --max-replicas 3; then
                  
                  echo "‚úÖ Container app configuration completed successfully"
                  return 0
                fi
              else
                echo "‚ùå Secret configuration failed"
                echo "üîç Checking Azure CLI error details..."
                
                # Show more detailed error information
                az containerapp secret list \
                  --name ${{ env.CONTAINER_APP_NAME }} \
                  --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                  --output table 2>/dev/null || echo "Could not list existing secrets"
                
                echo "üîç Current container app status:"
                az containerapp show \
                  --name ${{ env.CONTAINER_APP_NAME }} \
                  --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                  --query "properties.provisioningState" -o tsv 2>/dev/null || echo "Could not get status"
              fi
              
              echo "‚ö†Ô∏è  Configuration attempt $attempt failed"
              if [ $attempt -lt $max_attempts ]; then
                delay=$((base_delay * attempt))
                echo "‚è±Ô∏è  Retrying in ${delay}s..."
                sleep $delay
              fi
              
              attempt=$((attempt + 1))
            done
            
            echo "‚ùå Configuration failed after $max_attempts attempts"
            echo "üìã Final diagnostic information:"
            echo "  - Container App: ${{ env.CONTAINER_APP_NAME }}"
            echo "  - Resource Group: ${{ env.AZURE_RESOURCE_GROUP }}"
            echo "  - Private Key Secret Length: ${#PRIVATE_KEY_SECRET}"
            echo "  - Webhook Secret Length: ${#WEBHOOK_SECRET}"
            return 1
          }
          
          # Execute configuration with retry logic
          if ! configure_with_retry; then
            echo "üö® Container app configuration failed - checking if deployment is still functional..."
            
            # Check if basic deployment is working despite configuration failure
            if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.provisioningState" -o tsv | grep -q "Succeeded"; then
              echo "‚ö†Ô∏è  Deployment appears successful despite configuration issues"
              echo "üìù This may indicate missing secrets or temporary Azure API issues"
              echo "üí° Possible solutions:"
              echo "   1. Check GitHub repository secrets are properly set"
              echo "   2. Verify Azure Container Apps service is operational"
              echo "   3. Manual secret configuration may be required"
            else
              echo "‚ùå Deployment verification failed"
              exit 1
            fi
          fi

      - name: Validate Image URL and Get FQDN
        id: validate_deploy
        run: |
          # Validate the image URL from build output
          IMAGE_URL="${{ needs.build.outputs.image_url }}"
          echo "DEBUG: Received image URL: $IMAGE_URL"
          
          # Validate image URL format
          if [[ -z "$IMAGE_URL" ]]; then
            echo "ERROR: No image URL received from build job"
            exit 1
          fi
          
          if [[ ! "$IMAGE_URL" =~ ^ghcr\.io/[a-z0-9._-]+/[a-z0-9._-]+/[a-z0-9._-]+:(latest|[a-z0-9._-]+)$ ]]; then
            echo "ERROR: Invalid image URL format received: $IMAGE_URL"
            echo "Expected format: ghcr.io/owner/repository/image-name:tag (lowercase)"
            exit 1
          fi
          
          echo "SUCCESS: Image URL validation passed: $IMAGE_URL"
          
          # Get container app FQDN
          FQDN=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Validate Deployment
        run: |
          echo "üéâ Deployment successful!"
          echo "üìç Container App FQDN: ${{ steps.validate_deploy.outputs.fqdn }}"
          echo "üîó Webhook URL: https://${{ steps.validate_deploy.outputs.fqdn }}/api/github/webhook"
          echo "üîó Health Check: https://${{ steps.validate_deploy.outputs.fqdn }}/api/github/health"
          echo "üîó Test Endpoint: https://${{ steps.validate_deploy.outputs.fqdn }}/api/github/test"
          echo "üîó MCP Capabilities: https://${{ steps.validate_deploy.outputs.fqdn }}/mcp/capabilities"
          echo "üîó MCP SSE: https://${{ steps.validate_deploy.outputs.fqdn }}/mcp/sse"
          
          # Wait for container to be ready and test health endpoint
          echo "‚è≥ Waiting for container app to be ready..."
          sleep 60
          
          # Test health endpoint
          for i in {1..10}; do
            if curl -f "https://${{ steps.validate_deploy.outputs.fqdn }}/api/github/health" 2>/dev/null; then
              echo "‚úÖ Health check passed on attempt $i"
              break
            else
              echo "‚è≥ Health check failed on attempt $i, retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          # Test MCP capabilities endpoint
          echo "üß™ Testing MCP capabilities endpoint..."
          curl -f "https://${{ steps.validate_deploy.outputs.fqdn }}/mcp/capabilities" || echo "‚ö†Ô∏è MCP capabilities endpoint not responding"

 

      - name: Summary
        run: |
          echo "üöÄ **Deployment Complete!**"
          echo ""
          echo "### üìç Endpoints"
          echo "- **App URL**: https://${{ steps.validate_deploy.outputs.fqdn }}"
          echo "- **Health Check**: https://${{ steps.validate_deploy.outputs.fqdn }}/api/github/health"
          echo "- **Webhook**: https://${{ steps.validate_deploy.outputs.fqdn }}/api/github/webhook"
          echo "- **MCP Capabilities**: https://${{ steps.validate_deploy.outputs.fqdn }}/mcp/capabilities"
          echo "- **MCP SSE**: https://${{ steps.validate_deploy.outputs.fqdn }}/mcp/sse"
          echo ""
          echo "### üîß Next Steps"
          echo "1. Test the health endpoint"
          echo "2. Generate API keys using the workflow"
          echo "3. Test MCP tools integration"
      - name: Validate Endpoint Security
        run: |
          FQDN="${{ steps.validate_deploy.outputs.fqdn }}"
          echo "üîí Validating endpoint security at $FQDN"

          # Health endpoint should be publicly accessible for monitoring
          echo "\n[1/3] Testing /api/github/health endpoint (should be public)"
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN/api/github/health")
          echo "Status code: $STATUS_CODE"
          if [[ "$STATUS_CODE" == "200" ]]; then
            echo "‚úÖ Health endpoint is publicly accessible ($STATUS_CODE)"
          else
            echo "‚ö†Ô∏è Health endpoint returned $STATUS_CODE - may indicate deployment issues"
          fi

          # Test webhook endpoint without signature (should fail with 401)
          echo "\n[2/3] Testing /api/github/webhook without signature (should fail)"
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" -d '{"test":"data"}' "https://$FQDN/api/github/webhook")
          echo "Status code: $STATUS_CODE"
          if [[ "$STATUS_CODE" == "401" || "$STATUS_CODE" == "400" ]]; then
            echo "‚úÖ Webhook endpoint correctly rejects unsigned requests ($STATUS_CODE)"
          else
            echo "‚ö†Ô∏è Webhook endpoint returned $STATUS_CODE instead of 401/400"
          fi

          # Test general API endpoints availability
          echo "\n[3/3] Testing additional endpoints availability"
          for endpoint in "test" "installation-info"; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN/api/github/$endpoint")
            echo "Endpoint /api/github/$endpoint: $STATUS_CODE"
            if [[ "$STATUS_CODE" == "200" || "$STATUS_CODE" == "500" ]]; then
              echo "‚úÖ Endpoint $endpoint is reachable"
            else
              echo "‚ö†Ô∏è Endpoint $endpoint may have issues ($STATUS_CODE)"
            fi
          done
          
          echo "üîí Security validation completed - health endpoint properly public, webhook properly protected"