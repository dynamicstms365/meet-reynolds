name: Trigger auto deployment for github-copilot-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/github-copilot-bot-AutoDeployTrigger-749c80bc-6dfd-4cd3-9523-708d6253538c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GITHUBCOPILOTBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GITHUBCOPILOTBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GITHUBCOPILOTBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.GITHUBCOPILOTBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GITHUBCOPILOTBOT_REGISTRY_PASSWORD }}
          containerAppName: github-copilot-bot
          resourceGroup: copilot-powerplatform-deploy-rg
          imageToBuild: ghcr.io/github-copilot-bot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


