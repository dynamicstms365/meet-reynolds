<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ Reynolds 3D Web Demo - Maximum Effortâ„¢</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d1810);
            font-family: 'Courier New', monospace;
            color: #ff6b6b;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }
        
        #controls h2 {
            margin: 0 0 15px 0;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffdddd;
        }
        
        .control-group input, .control-group button {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #ff6b6b;
            color: #fff;
            border-radius: 5px;
        }
        
        .control-group button {
            background: #ff6b6b;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .control-group button:hover {
            background: #ff5252;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            color: #ff6b6b;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            max-width: 300px;
        }
        
        .reynolds-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }
    </style>
</head>
<body>
    <div id="loading">
        ðŸŽ­ Loading Reynolds with Maximum Effortâ„¢... âš¡
    </div>
    
    <div id="container">
        <div id="controls">
            <h2>ðŸŽ­ Reynolds Controls</h2>
            
            <div class="control-group">
                <label>Model Selection:</label>
                <select id="modelSelect">
                    <option value="">Select GLTF Model...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Lighting Intensity:</label>
                <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>Background Color:</label>
                <input type="color" id="backgroundColor" value="#1a1a1a">
            </div>
            
            <div class="control-group">
                <button id="resetCamera">Reset Camera</button>
            </div>
            
            <div class="control-group">
                <button id="autoRotate">Toggle Auto-Rotate</button>
            </div>
            
            <div class="control-group">
                <button id="wireframe">Toggle Wireframe</button>
            </div>
        </div>
        
        <div id="info">
            <div class="reynolds-title">Reynolds 3D Demo</div>
            <p><strong>ðŸŽ¬ Controls:</strong></p>
            <p>â€¢ Mouse: Rotate view</p>
            <p>â€¢ Scroll: Zoom in/out</p>
            <p>â€¢ Right click + drag: Pan</p>
            <p><strong>âš¡ Status:</strong> <span id="status">Ready for Maximum Effortâ„¢</span></p>
        </div>
    </div>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        class Reynolds3DDemo {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.model = null;
                this.lights = {};
                this.loader = new THREE.GLTFLoader();
                this.isWireframe = false;
                this.autoRotateEnabled = false;
                
                this.init();
                this.setupControls();
                this.animate();
                this.scanForModels();
            }
            
            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x1a1a1a);
                
                // Camera setup
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(0, 0, 5);
                
                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Controls setup
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                
                // Lighting setup
                this.setupLighting();
                
                // Resize handler
                window.addEventListener('resize', () => this.onWindowResize());
                
                this.updateStatus("Ready for Reynolds model loading! ðŸŽ­");
            }
            
            setupLighting() {
                // Ambient light
                this.lights.ambient = new THREE.AmbientLight(0x404040, 0.3);
                this.scene.add(this.lights.ambient);
                
                // Directional light (key light)
                this.lights.directional = new THREE.DirectionalLight(0xffffff, 1.0);
                this.lights.directional.position.set(5, 5, 5);
                this.lights.directional.castShadow = true;
                this.lights.directional.shadow.mapSize.width = 2048;
                this.lights.directional.shadow.mapSize.height = 2048;
                this.scene.add(this.lights.directional);
                
                // Point lights for cinematic effect
                this.lights.point1 = new THREE.PointLight(0xff6b6b, 0.5, 10);
                this.lights.point1.position.set(-3, 2, 3);
                this.scene.add(this.lights.point1);
                
                this.lights.point2 = new THREE.PointLight(0x6b6bff, 0.3, 8);
                this.lights.point2.position.set(3, -2, 2);
                this.scene.add(this.lights.point2);
            }
            
            async scanForModels() {
                try {
                    const modelSelect = document.getElementById('modelSelect');
                    
                    // Available models (based on uploaded files)
                    const availableModels = [
                        'CAUCASIAN MAN.glb'
                    ];
                    
                    availableModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = `models/${model}`;
                        option.textContent = model.replace(/\.(glb|gltf)$/, '').replace(/[-_]/g, ' ');
                        modelSelect.appendChild(option);
                    });
                    
                    this.updateStatus("Reynolds character ready for Maximum Effortâ„¢! ðŸŽ­âš¡");
                } catch (error) {
                    console.error('Model scanning error:', error);
                    this.updateStatus("Model loading error - check console! âš¡");
                }
            }
            
            async loadModel(modelPath) {
                if (!modelPath) return;
                
                this.updateStatus("Loading with Maximum Effortâ„¢... ðŸŽ­âš¡");
                document.getElementById('loading').style.display = 'block';
                
                try {
                    // Remove existing model
                    if (this.model) {
                        this.scene.remove(this.model);
                    }
                    
                    const gltf = await new Promise((resolve, reject) => {
                        this.loader.load(
                            modelPath,
                            resolve,
                            (progress) => {
                                const percent = Math.round((progress.loaded / progress.total) * 100);
                                this.updateStatus(`Loading ${percent}%... Maximum Effortâ„¢! ðŸŽ­`);
                            },
                            reject
                        );
                    });
                    
                    this.model = gltf.scene;
                    
                    // Scale and position the model
                    this.model.scale.set(1, 1, 1);
                    this.model.position.set(0, 0, 0);
                    
                    // Enable shadows
                    this.model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Enhance materials
                            if (child.material) {
                                child.material.envMapIntensity = 1.0;
                            }
                        }
                    });
                    
                    // Add to scene
                    this.scene.add(this.model);
                    
                    // Reynolds-optimized camera positioning for humanoid models
                    const box = new THREE.Box3().setFromObject(this.model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Calculate optimal viewing distance
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = this.camera.fov * (Math.PI / 180);
                    let cameraDistance = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraDistance *= 2.5; // More generous padding for full figure view
                    
                    // Position camera for optimal humanoid viewing angle
                    // Slightly elevated angle, looking down at the model
                    const elevationAngle = Math.PI / 12; // 15 degrees
                    const cameraY = center.y + (size.y * 0.3) + (cameraDistance * Math.sin(elevationAngle));
                    const cameraZ = center.z + (cameraDistance * Math.cos(elevationAngle));
                    
                    this.camera.position.set(center.x, cameraY, cameraZ);
                    
                    // Target the upper chest/head area instead of geometric center
                    const targetY = center.y + (size.y * 0.2); // 20% up from center
                    this.controls.target.set(center.x, targetY, center.z);
                    this.controls.update();
                    
                    document.getElementById('loading').style.display = 'none';
                    this.updateStatus("Reynolds loaded! Maximum Effortâ„¢ achieved! ðŸŽ­âš¡");
                    
                } catch (error) {
                    console.error('Model loading error:', error);
                    document.getElementById('loading').style.display = 'none';
                    this.updateStatus(`Loading failed: ${error.message}`);
                }
            }
            
            setupControls() {
                // Model selection
                document.getElementById('modelSelect').addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.loadModel(e.target.value);
                    }
                });
                
                // Light intensity
                document.getElementById('lightIntensity').addEventListener('input', (e) => {
                    const intensity = parseFloat(e.target.value);
                    this.lights.directional.intensity = intensity;
                    this.lights.point1.intensity = intensity * 0.5;
                    this.lights.point2.intensity = intensity * 0.3;
                });
                
                // Background color
                document.getElementById('backgroundColor').addEventListener('input', (e) => {
                    this.scene.background = new THREE.Color(e.target.value);
                });
                
                // Reset camera
                document.getElementById('resetCamera').addEventListener('click', () => {
                    this.camera.position.set(0, 0, 5);
                    this.controls.target.set(0, 0, 0);
                    this.controls.update();
                    this.updateStatus("Camera reset! Ready for action! ðŸŽ­");
                });
                
                // Auto-rotate
                document.getElementById('autoRotate').addEventListener('click', () => {
                    this.autoRotateEnabled = !this.autoRotateEnabled;
                    this.controls.autoRotate = this.autoRotateEnabled;
                    this.updateStatus(`Auto-rotate ${this.autoRotateEnabled ? 'enabled' : 'disabled'}! âš¡`);
                });
                
                // Wireframe toggle
                document.getElementById('wireframe').addEventListener('click', () => {
                    this.isWireframe = !this.isWireframe;
                    if (this.model) {
                        this.model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                child.material.wireframe = this.isWireframe;
                            }
                        });
                    }
                    this.updateStatus(`Wireframe ${this.isWireframe ? 'enabled' : 'disabled'}! ðŸŽ­`);
                });
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update controls
                this.controls.update();
                
                // Animate point lights
                const time = Date.now() * 0.001;
                this.lights.point1.position.x = Math.cos(time) * 3;
                this.lights.point1.position.z = Math.sin(time) * 3;
                
                this.lights.point2.position.x = Math.sin(time * 0.7) * 2;
                this.lights.point2.position.y = Math.cos(time * 0.5) * 1;
                
                // Render
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
            new Reynolds3DDemo();
        });
    </script>
</body>
</html>
